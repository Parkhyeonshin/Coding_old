            }

            75% {
                transform: translateX(-5%) rotate(-1deg);
            }

            100% {
                transform: translateX(0) rotate(0deg);
            }

        .dog .face {

            background: #F7AA2B;
            width: 100%;
            height: 100%;
            border-radius: 50% 50% 0 0;
        }

        .dog .face::before,
        .dog .face::after {
            content: "";
            display: block;
            margin: auto;
            background: #FEFEFE;
        }

        .dog .face::before {
            width: 15px;
            height: 35px;
            margin-top: 24px;
            border-radius: 20px 20px 0 0;
        }

        .dog .face::after {
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            width: 60px;
            height: 65px;
            border-radius: 45% 45% 0 0;

        .dog .eyes {
            position: relative;
            top: 29%;

        .dog .eyes::before,

            width: 12px;

        .dog .teardrop {
            position: absolute;
            top: 125%;
            left: 19%;
            width: 6px;
            height: 6px;
            border-radius: 0 50% 50% 50%;
            transform: rotate(45deg);

            visibility: hidden;
        }

        .dog .nose {
            position: relative;
            top: 35%;
            width: 16px;
            height: 8px;
            border-radius: 35px 35px 65px 65px;

        .dog .mouth {

        .dog .mouth::before {
